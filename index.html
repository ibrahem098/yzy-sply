<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YZY</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="leftSide">
            <button class="listToggle buttonClear">=</button>
            <button class="zoomOutButton buttonClear hidden"></button>
            <button class="zoom buttonClear">+</button>
            <a class="backArrow buttonClear hidden"></a>
            <ul class="listItems">
                <li><a href="/pages/help.html">SUPPORT</a></li>
                <li><a href="https://yzy-sply.com/policies/terms-of-service">TERMS</a></li>
                <li><a href="https://yzy-sply.com/policies/privacy-policy">PRIVACY</a></li>
                <li><a href="/pages/contact.html">CONTACT</a></li>
            </ul>
        </div>
        <div class="rightSide">
            <button class="cartToggle buttonClear">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="6" y="8" width="12" height="10" rx="2" stroke="black" stroke-width="2"
                        stroke-linecap="round">
                    </rect>
                    <path d="M9 7V7C9 5.34315 10.3431 4 12 4V4C13.6569 4 15 5.34315 15 7V7" stroke="black"
                        stroke-width="2" stroke-linecap="round"></path>
                </svg>
                <span class="cartTotal">0</span>
            </button>
        </div>
    </header>
    <div class="proudctsGrid gridGap9"></div>
    <div class="cartContiner hidden">
        <div class="cartView">
        </div>
        <div class="calculations">
            <div class="total">
                <span>TOTAL</span>
                <span class="totalSpan"></span>
            </div>
            <p>Tax and Shipping Not Included</p>
            <div class="Continue">
                <span>Continue</span>
                <button class="continueButton buttonClear">></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="headerFucntions.js"></script>
</body>

</html>
